<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <main>
        <div class="title-toDo">
            <p>Today's To Do</p>
            <img src="https://drive.google.com/uc?export=download&id=1aQyFdhHSdP9pEnYCm56t1IksDmIpKC4f" alt="refresh icon">
        </div>
        <form>
            <input id="input-task" type="text" name="task" placeholder="Add to your list...">
            <img id="enter-icon" src="https://drive.google.com/uc?export=download&id=1gj1VMieEBN0zEaWP-OoRY6wNLGdZPmzQ" alt="enter icon">
        </form>
        <ul class="tasks-list"></ul>
        <button class="clear-all" type="submit">Clear all completed</button>
    </main>
</body>
</html>
